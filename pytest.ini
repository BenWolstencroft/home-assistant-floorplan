[pytest]
# Pytest configuration for Floorplan integration tests

# Import conftest early to mock Home Assistant modules
# CRITICAL: This loads conftest.py before discovering any test modules
# so that sys.modules mocking is in place before imports happen
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as an integration test
    unit: mark test as a unit test

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --strict-markers
    -v
    --tb=short

# Minimum Python version
minversion = 3.10
