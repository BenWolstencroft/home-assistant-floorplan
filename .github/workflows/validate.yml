name: Validate Integration

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'custom_components/**'
      - '.github/workflows/validate.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'custom_components/**'
  schedule:
    - cron: "0 0 * * 0"

jobs:
  validate:
    name: HACS & Hassfest Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        continue-on-error: true
        with:
          category: integration

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint black flake8 isort

      - name: Check code formatting with black
        run: black --check custom_components/floorplan/ || true

      - name: Check import sorting with isort
        run: isort --check-only custom_components/floorplan/ || true

      - name: Lint with flake8
        run: flake8 custom_components/floorplan/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  type-check:
    name: Type Check Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-PyYAML

      - name: Type check with mypy
        run: mypy custom_components/floorplan/ --ignore-missing-imports || true

  tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt 2>/dev/null || pip install pytest pyyaml home-assistant

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short 2>/dev/null || echo "No tests found"
